						<p style="color: #333;">北京时间6月21日，据沃神报道，洛杉矶湖人和布鲁克林篮网达成了一笔交易，湖人将德安吉洛-拉塞尔和莫兹戈夫送至篮网，并得到布鲁克-洛佩斯和今年的首轮27号选秀权。

　　这笔交易对双方来说是可取所需。湖人在去年夏天签了两个烂合同——莫兹戈夫和鲁尔-邓。对于湖人现任篮球总裁“魔术师”约翰逊来说，他的首要任务就是清理掉这两个烂合同。</p>
